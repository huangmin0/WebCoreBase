<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link  rel="stylesheet" href="../CSS/resume.css" type="text/css">
</head>
<body>
	<table style="border-collapse: collapse;" width="900" height="280"
		border="1" align="center">
		<tr>
			<td colspan="7" style="background: gray;"><center>
					<h3>个人简历</h3>
				</center></td>
		</tr>
		<tr>
			<td>姓名:</td>
			<td><input type="text"></td>
			<td>年龄:</td>
			<td><input type="text"></td>
			<td>籍贯:</td>
			<td><input type="text"></td>
			<td rowspan="4"><input type="image" value="添加照片"></td>
		</tr>
		<tr>
			<td>出生日期：</td>
			<td><input type="date"></td>
			<td>民族:</td>
			<td><input type="text"></td>
			<td>现居住地:</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>婚姻状况：</td>
			<td>已婚<input name="radio" type="radio">未婚<input
				name="radio" type="radio"></td>
			<td>政治面貌:</td>
			<td><select size="1"><option selected="selected">共青团员</option>
					<option selected="selected">党员</option>
					<option selected="selected">群众</option></select></td>
			<td>最高学历:</td>
			<td><select size="1"><option selected="selected">博士后</option>
					<option selected="selected">初中</option>
					<option selected="selected">高中</option>
					<option selected="selected">大学</option>
					<option selected="selected">研究生</option>
					<option selected="selected">博士</option>
					<option selected="selected">小学</option></select></td>
		</tr>
		<tr>
			<td>所学专业：</td>
			<td><input type="text"></td>
			<td>毕业院校:</td>
			<td><input type="text"></td>
			<td>毕业时间:</td>
			<td><input type="date"></td>
		</tr>
		<tr>
			<td>手机：</td>
			<td colspan="2"><input type="text"></td>
			<td>电子邮箱：</td>
			<td colspan="3"><input type="text"></td>
		</tr>
		<tr>
			<td>求职意向：</td>
			<td colspan="6"><input type="text"></td>
	</table>
	<table style="border-collapse: collapse;" width="900" height="500"
		border="1" align="center">
		<tr>
			<td colspan="4" style="background: gray;"><center>
					<h3>教育/培训经历</h3>
				</center></td>
		</tr>
		<tr>
			<td>起止时间</td>
			<td>学校/培训地</td>
			<td>专业/课程</td>
			<td>学历/证书</td>
		</tr>
		<tr>
			<td><input type="date"></td>
			<td><input type="text"></td>
			<td><input type="text"></td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td><input type="date"></td>
			<td><input type="text"></td>
			<td><input type="text"></td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td><input type="date"></td>
			<td><input type="text"></td>
			<td><input type="text"></td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td><input type="date"></td>
			<td><input type="text"></td>
			<td><input type="text"></td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td colspan="4" style="background: gray;"><center>
					<h3>工作经验</h3>
				</center></td>
		</tr>
		<tr>
			<td>起止时间</td>
			<td>公司名称</td>
			<td colspan="2">职位及简单描述</td>
		</tr>
		<tr>
			<td><input type="date"></td>
			<td><input type="text"></td>
			<td colspan="2"><input type="text"></td>
		</tr>
		<tr>
			<td><input type="date"></td>
			<td><input type="text"></td>
			<td colspan="2"><input type="text"></td>
		</tr>
		<tr>
			<td><input type="date"></td>
			<td><input type="text"></td>
			<td colspan="2"><input type="text"></td>
		</tr>
		<tr>
			<td rowspan="2">技能专长</td>
			<td>专长</td>
			<td colspan="2"><input type="text"></td>
		</tr>
		<tr>
			<td>爱好</td>
			<td colspan="2"><select size="1"><option
						selected="selected">篮球</option>
					<option selected="selected">足球</option>
					<option selected="selected">音乐</option>
					<option selected="selected">唱歌</option>
					<option selected="selected">画画</option>
					<option selected="selected">跑步</option></select></td>
		</tr>
		<tr>
			<td rowspan="2">自我评价</td>
			<td colspan="3" rowspan="2"><textarea rows="2" cols="100"></textarea></td>
		</tr>
		<tr></tr>
		<tr>
			<td rowspan="2">备注</td>
			<td colspan="3" rowspan="2"><textarea rows="2" cols="100"></textarea></td>
		</tr>
	</table>
</body>
</html>
