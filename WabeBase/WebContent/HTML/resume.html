<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人简历</title>

</head>
<body>
	<table style="border-collapse: collapse;" width="800" height="280"
		border="1" align="center">
		<tr>
			<td colspan="7" style="background: gray;"><center>
					<h3>个人简历</h3>
				</center></td>
		</tr>

			<td>姓名:</td>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
			<td>年龄:</td>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
			<td>籍贯:</td>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
			<td rowspan="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
		</tr>
		<tr>
			<td>出生日期：</td>
			<td></td>
			<td>民族:</td>
			<td></td>
			<td>现居住地:</td>
			<td></td>
		</tr>
		<tr>
			<td>婚姻状况：</td>
			<td></td>
			<td>政治面貌:</td>
			<td></td>
			<td>最高学历:</td>
			<td></td>
		</tr>
		<tr>
			<td>所学专业：</td>
			<td></td>
			<td>毕业院校:</td>
			<td></td>
			<td>毕业时间:</td>
			<td></td>
		</tr>
		<tr>
			<td>手机：</td>
			<td colspan="2"></td>
			<td>电子邮箱：</td>
			<td colspan="3"></td>
		</tr>
		<tr>
			<td>求职意向：</td>
			<td colspan="6"></td>
	</table>
	<table style="border-collapse: collapse;" border="1" width="800"
		height="500" align="center">
		<tr>
			<td colspan="4" style="background: gray;"><center>
					<h3>教育/培训经历</h3>
				</center></td>
		</tr>
		<tr>
			<td>起止时间</td>
			<td>学校/培训地</td>
			<td>专业/课程</td>
			<td>学历/证书</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td colspan="4" style="background: gray;"><center>
					<h3>工作经验</h3>
				</center></td>
		</tr>
		<tr>
			<td>起止时间</td>
			<td>公司名称</td>
			<td colspan="2">职位及简单描述</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td rowspan="2">技能专长</td>
			<td>专长</td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td>爱好</td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2">自我评价</td>
			<td colspan="3" rowspan="2"></td>
		</tr>
		<tr></tr>
		<tr>
			<td rowspan="2">备注</td>
			<td colspan="3" rowspan="2"></td>
		</tr>
	</table>

</html>
